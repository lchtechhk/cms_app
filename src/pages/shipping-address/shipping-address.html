<ion-header>
    <ion-navbar>
      <ion-title>
        {{'Shipping Address'| translate }}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form #loginForm="ngForm">
      <ion-row>
        <ion-col col-12>
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="{{'First Name'|translate}}*" name="delivery_firstname" [(ngModel)]="shared.orderDetails.delivery_firstname"
                required></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-input type="text" placeholder="{{'Last Name'|translate}}*" name="delivery_lastname" [(ngModel)]="shared.orderDetails.delivery_lastname"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="{{'Address'|translate}}*" name="delivery_street_address" [(ngModel)]="shared.orderDetails.delivery_street_address"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="{{'Contact Number'| translate}}*" name="customers_telephone" [(ngModel)]="shared.orderDetails.customers_telephone"
                required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-12>
          <label *ngIf="errorMessage!=''">
            <span>{{errorMessage}}</span>
          </label>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
  <ion-footer>
    <button ion-button block color="secondary" (click)="submit()" [disabled]="!loginForm.form.valid">{{'Next'|translate}}</button>
  </ion-footer>
